<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b52eb" />
      <stop offset="100%" stop-color="#18cae8" />
    </linearGradient>
  </defs>
  
  <!-- Circular Background -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="url(#gradient)" stroke-width="4" />
  
  <!-- YR Text -->
  <text x="50" y="65" font-family="'Space Grotesk', sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="url(#gradient)">YR</text>
</svg>
